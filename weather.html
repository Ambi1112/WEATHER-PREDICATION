<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <center>
    <center class="container">
    <h1>WEATHER APP</h1>
    <form>
    <input type="text" id="city_input" value=""
    placeholder="Enter Place">
    <input type="submit" valve="Get weather">
    </form>
    <div id="weather_data">
        <div class="icon"> 
            <img src="download.jpeg"  width="100px" height="80px">
            <div class="temperature">17°c</div>
            <div class="description">Sunny </div>
            <div class="details">
                <div>feels like: 17°C</div>
                <div>Humidity: 30°C</div>
                <div>Wind speed:5 m/s</div>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</center>
</body>
</html>
